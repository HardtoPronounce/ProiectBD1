<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Baza de date spital{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ url_for('index') }}">Baza de date spital</a>
    </div>
  </header> 

  <main class="container">
    {% block content %}
      <section class="center-card">
        <div class="card">
          <h1>Baza de date spital</h1>
          <p class="lead">Accesează secțiunile principale ale aplicației:</p>
          <div class="btn-row">
            <a class="btn" href="{{ url_for('list_medicamente') }}">Medicamente</a>
            <a class="btn" href="{{ url_for('list_pacienti') }}">Pacienți</a>
            <a class="btn" href="{{ url_for('list_retete') }}">Rețete</a> 
          </div>
        </div>
      </section>
    {% endblock %}
  </main>
</body>
</html>
