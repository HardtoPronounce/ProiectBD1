{% extends 'index.html' %}

{% block title %}Adaugă pacient{% endblock %}

{% block content %}
  <div class="wrap">
    <div class="header">
      <h1>Adaugă pacient</h1>
      <div>
        <a class="btn secondary" href="{{ url_for('list_pacienti') }}">Înapoi</a>
      </div>
    </div>

    <div class="card">
      <form method="post" action="{{ url_for('add_pacient') }}">
        <div class="form-row">
          <label for="nume">Nume</label>
          <input id="nume" class="form-control" name="nume" type="text" required>
        </div>

        <div class="form-row">
          <label for="prenume">Prenume</label>
          <input id="prenume" class="form-control" name="prenume" type="text" required>
        </div>

        <div class="form-row">
          <label for="data_nasterii">Data nașterii</label>
          <input id="data_nasterii" class="form-control" name="data_nasterii" type="date" required>
        </div>

        <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
          <a class="btn secondary" href="{{ url_for('list_pacienti') }}">Anulează</a>
          <button class="btn" type="submit">Adaugă</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
