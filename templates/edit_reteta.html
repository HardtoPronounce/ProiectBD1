{% extends 'index.html' %}

{% block title %}Editează rețetă{% endblock %}

{% block content %}
  <div class="wrap">
    <div class="header">
      <h1>Editează rețetă</h1>
      <div>
        <a class="btn secondary" href="{{ url_for('list_retete') }}">Înapoi</a>
      </div>
    </div>

    <div class="card">
      <div class="form-row">
        <label>Pacient</label>
        <div class="form-control" style="background:transparent;border:0;padding:0;color:var(--text);">{{ reteta.pacient.nume }} {{ reteta.pacient.prenume }}</div>
      </div>

      <div class="form-row">
        <label>Medicament</label>
        <div class="form-control" style="background:transparent;border:0;padding:0;color:var(--text);">{{ reteta.medicament.denumire }}</div>
      </div>

      <form method="post" action="{{ url_for('edit_reteta', id_pacient=reteta.id_pacient, id_medicament=reteta.id_medicament) }}">
        <div class="form-row">
          <label for="data_start">Data start</label>
          <input id="data_start" class="form-control" name="data_start" type="date" value="{{ reteta.data_start }}" required>
        </div>

        <div class="form-row">
          <label for="doza">Doză</label>
          <input id="doza" class="form-control" name="doza" type="text" value="{{ reteta.doza }}" required>
        </div>

        <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
          <a class="btn secondary" href="{{ url_for('list_retete') }}">Anulează</a>
          <button class="btn" type="submit">Salvează</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
